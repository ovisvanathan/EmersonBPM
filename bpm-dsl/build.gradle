    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	implementation project(':bpm-api')
	
	implementation project(':bpm-nodes-match')

	implementation project(':bpm-core')
	
	implementation project(':bpm-nodes')
	
	implementation project(':bpm-functor')
	
	implementation project(':bpm-xml-jaxb')
	
	implementation project(':bpm-util')
	

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

	compile project(':bpm-api')
	
	implementation project(':bpm-nodes-match')
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

	compileOnly group: 'org.kie', name: 'kie-api', version: '7.54.0.Final'

	implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

	implementation group: 'javax.inject', name: 'javax.inject', version: '1'

	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
	
	implementation group: 'com.sun.xml.bind', name: 'jaxb-core', version: '3.0.1'
	
	implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '3.0.1'

	implementation group: 'xerces', name: 'xercesImpl', version: '2.12.1'

	implementation group: 'xml-apis', name: 'xml-apis', version: '2.0.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
